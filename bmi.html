<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href=" static/src/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/src/css/style.css">

    <title>BMI Calculator</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">Diabetes Prediction System</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="card my-5 bg-light shadow">
            <div class="card-body p-5">
                <h2 class="fw-bold">BMI Calculator</h2>
                <div class="row align-items-md-stretch">
                    <div class="col-md-6 my-2">
                        <div class="h-100 p-5 bg-light border rounded-3">
                            <form id="bmiForm">
                                <div class="mb-3">
                                    <label for="weight" class="form-label fw-bold">Weight</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="weight" name="weight"
                                            placeholder="Berat Badan" min="0" step="0.1" autocomplete="off" required>
                                        <div class="input-group-text">kg</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="height" class="form-label fw-bold">Height</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="height" name="height"
                                            placeholder="Tinggi Badan" min="0" step="0.1" autocomplete="off" required>
                                        <div class="input-group-text">cm</div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end pt-2">
                                    <button type="submit" class="btn btn-outline-dark px-4">Calculate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="h-100 p-5 text-white text-center bg-dark rounded-3">
                            <h3 class="fw-bold">Calculated BMI</h3>
                            <div id="bmiResult" class="mt-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-2">
        <p class="m-0">CSD-TEAM-134 &copy; <span id="footerYear"></span>. Dicoding X Kampus Merdeka</p>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    -->
    <script src="static/src/script/app.js"></script>
</body>

</html>
