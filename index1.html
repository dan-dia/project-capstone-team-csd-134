<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="src/images/icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Diabetes Predictive</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="./index.html">Diabetes Predictive System</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="card my-5 bg-light shadow">
            <div class="card-body p-5">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Masukkan Nama Lengkap" autocomplete="off" required>
                    </div>
                    <div class="col-md-7">
                        <label for="pregnancies" class="form-label">Pregnancies</label>
                        <input type="number" class="form-control" id="pregnancies" name="pregnancies"
                            placeholder="Jumlah anak yang dilahirkan" min="0" autocomplete="off" required>
                    </div>
                    <div class="col-md-5">
                        <label for="glucose" class="form-label">Glucose</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="glucose" name="glucose"
                                placeholder="Hasil tes kadar gula" min="0" autocomplete="off" required>
                            <div class="input-group-text">mg/dL</div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="bloodPressure" class="form-label">Blood Pressure</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="bloodPressure" name="bloodPressure"
                                placeholder="Hasil tes tekanan darah diastolik" min="0" autocomplete="off" required>
                            <div class="input-group-text">mmHg</div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="skinThickness" class="form-label">Skin Thickness</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="skinThickness" name="skinThickness"
                                placeholder="Ketebalan lipatan kulit trisep" min="0" autocomplete="off" required>
                            <div class="input-group-text">mm</div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="insulin" class="form-label">Insulin</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="insulin" name="insulin"
                                placeholder="Hasil pemeriksaan jumlah insulin" min="0" autocomplete="off" required>
                            <div class="input-group-text">mu U/ml</div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="bmi" class="form-label">BMI</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="bmi" name="bmi"
                                placeholder="Indeks Massa Tubuh" min="0" step="0.1" autocomplete="off" required>
                            <div class="input-group-text">kg/m<sup>2</sup></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                        <input type="number" class="form-control" id="diabetesPedigreeFunction"
                            name="diabetesPedigreeFunction" placeholder="Indikator riwayat diabetes dalam keluarga"
                            min="0" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="col-md-5">
                        <label for="age" class="form-label">Age</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Umur Anda"
                                min="0" autocomplete="off" required>
                            <div class="input-group-text">Year</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end pt-4">
                        <button class="btn btn-primary btn-predict px-5 fw-bold" data-bs-toggle="modal"
                            data-bs-target="#modalResult">Predict</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="my-2">Name : Wulandari</p>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row">Pregnancies</th>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <th scope="row">Glucose</th>
                                    <td>130</td>
                                </tr>
                                <tr>
                                    <th scope="row">Blood Pressure</th>
                                    <td>120</td>
                                </tr>
                                <tr>
                                    <th scope="row">Skin Thickness</th>
                                    <td>12</td>
                                </tr>
                                <tr>
                                    <th scope="row">Insulin</th>
                                    <td>133</td>
                                </tr>
                                <tr>
                                    <th scope="row">BMI</th>
                                    <td>44</td>
                                </tr>
                                <tr>
                                    <th scope="row">Diabetes Pedigree Function</th>
                                    <td>8</td>
                                </tr>
                                <tr>
                                    <th scope="row">Age</th>
                                    <td>32</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <p>Berdasarkan data diatas anda dinyatakan : </p>
                            <p><span id="resultPredict" class="fw-bold">Negatif</span> terhadap penyakit diabetes.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
