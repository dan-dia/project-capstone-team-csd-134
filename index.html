<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Diabetes Predictive</title>
  <link rel="shortcut icon" href="./src/images/icon/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./index.html">Diabetes Predictive</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="card my-5 bg-light shadow">
      <div class="card-body p-5">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="name" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="pregnancies" class="form-label">Pregnancies</label>
            <input type="number" class="form-control" id="pregnancies" min="0" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="glucose" class="form-label">Glucose</label>
            <div class="input-group">
              <input type="number" class="form-control" id="glucose" min="0" autocomplete="off" aria-describedby="mgdl" required>
              <span class="input-group-text" id="mgdl">mg/dL</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="diastolicBloodPressure" class="form-label">Diastolic Blood Pressure</label>
            <div class="input-group">
              <input type="number" class="form-control" id="diastolicBloodPressure" min="0" autocomplete="off"
                aria-describedby="mmhg" required>
              <span class="input-group-text" id="mmhg">mmHg</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="skinThickness" class="form-label">Skin Thickness</label>
            <div class="input-group">
              <input type="number" class="form-control" id="skinThickness" min="0" autocomplete="off"
                aria-describedby="mm" required>
              <span class="input-group-text" id="mm">mm</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="isulin" class="form-label">Isulin</label>
            <div class="input-group">
              <input type="number" class="form-control" id="isulin" min="0" autocomplete="off" aria-describedby="muUml"
                required>
              <span class="input-group-text" id="muUml">mu U/ml</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="bmi" class="form-label">BMI</label>
            <div class="input-group">
              <input type="number" class="form-control" id="bmi" min="0" step="0.1" autocomplete="off" aria-describedby="kgm2" required>
              <span class="input-group-text" id="kgm2">kg/m<sup>2</sup></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
            <input type="number" class="form-control" id="diabetesPedigreeFunction" min="0" step="0.001" autocomplete="off" required>
          </div>
          <div class="mb-4">
            <label for="age" class="form-label">Age</label>
            <div class="input-group">
              <input type="number" class="form-control" id="age" min="0" autocomplete="off" aria-describedby="years" required>
              <span class="input-group-text" id="years">Years</span>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-predict" data-bs-toggle="modal"
              data-bs-target="#modalResult">Predict</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="my-2">Name : Wulandari</p>
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">Pregnancies</th>
                  <td>0</td>
                </tr>
                <tr>
                  <th scope="row">Glucose</th>
                  <td>130</td>
                </tr>
                <tr>
                  <th scope="row">Blood Pressure</th>
                  <td>120</td>
                </tr>
                <tr>
                  <th scope="row">Skin Thickness</th>
                  <td>12</td>
                </tr>
                <tr>
                  <th scope="row">Isulin</th>
                  <td>133</td>
                </tr>
                <tr>
                  <th scope="row">BMI</th>
                  <td>44</td>
                </tr>
                <tr>
                  <th scope="row">Diabetes Pedigree Function</th>
                  <td>8</td>
                </tr>
                <tr>
                  <th scope="row">Age</th>
                  <td>32</td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <p>Berdasarkan data diatas anda dinyatakan : </p>
              <p><span id="resultPredict" class="fw-bold">Negatif</span> terhadap penyakit diabetes.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
